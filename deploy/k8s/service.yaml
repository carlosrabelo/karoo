apiVersion: v1
kind: Service
metadata:
  name: karoo-service
  namespace: karoo
  labels:
    app: karoo
    version: v1
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/status"
spec:
  type: ClusterIP
  sessionAffinity: None
  selector:
    app: karoo
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: http
  - name: stratum
    protocol: TCP
    port: 3334
    targetPort: stratum