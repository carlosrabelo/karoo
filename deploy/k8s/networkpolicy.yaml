apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: karoo-network-policy
  namespace: karoo
  labels:
    app: karoo
spec:
  podSelector:
    matchLabels:
      app: karoo
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: karoo
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 3334
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80