name: Build and Publish Binaries

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos: [linux, windows]
        goarch: [amd64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Display Go environment
        run: go env

      - name: Build
        run: |
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -trimpath -ldflags "-s -w -X main.version=${{ github.ref_name }} -X main.buildTime=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            -o dist/karoo-${{ matrix.goos }}-${{ matrix.goarch }} main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: karoo-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/karoo-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    name: Publish Release Artifacts
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: karoo-*
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
